apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/connects-to: {{ .Release.Name }}-lyrics-mongodb
  labels:
    app: {{ .Release.Name }}-lyrics-service
    app.openshift.io/runtime: nodejs
  name: {{ .Release.Name }}-lyrics-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-lyrics-service
  strategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: {{ .Release.Name }}-lyrics-service
    spec:
      containers:
        - image: quay.io/right-lyrics/lyrics-service:1.1
          imagePullPolicy: Always
          name: lyrics-service
          env:
            - name: DB_HOST
              value: {{ .Release.Name }}-lyrics-mongodb
            - name: DB_NAME
              value: right-lyrics
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-lyrics-mongodb
                  key: password
            - name: DB_USERNAME
              value: right-lyrics
          ports:
            - containerPort: 8080