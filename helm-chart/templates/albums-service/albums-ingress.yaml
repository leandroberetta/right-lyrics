apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-albums-service
spec:
  rules:
    - host: albums-service-{{ .Release.Name }}.{{ .Values.wildcardDomain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-albums-service
                port: 
                  number: 8080
